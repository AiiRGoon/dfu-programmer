name: Build dfu-programmer

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: true

on:
  push:
  pull_request:

jobs:
  Windows:
    runs-on: windows-latest

    steps:
      - name: Dependencies
        run: |
          C:/msys64/usr/bin/pacman --noconfirm -S automake-wrapper
          C:/msys64/usr/bin/pacman --noconfirm -S autoconf-wrapper

      - uses: actions/checkout@v3

      - name: bootstrap
        shell: bash
        run: |
          /c/msys64/usr/bin/aclocal -I m4
          /c/msys64/usr/bin/autoheader
          /c/msys64/usr/bin/automake --foreign --add-missing --copy
          /c/msys64/usr/bin/autoconf

      - name: configure
        shell: bash
        run: ./configure --disable-libusb_1_0

      - name: make
        shell: bash
        run: make
      
      - run: src/dfu-programmer.exe --help

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Windows dfu-programmer
          path: src/dfu-programmer.exe

  Linux:
    runs-on: ubuntu-latest

    steps:
      - run: sudo apt-get install -y libusb-dev

      - uses: actions/checkout@v3

      - name: bootstrap
        run: ./bootstrap.sh

      - name: configure
        run: ./configure

      - name: make
        run: make
      
      - run: src/dfu-programmer --help

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Linux dfu-programmer
          path: src/dfu-programmer

  macOS:
    runs-on: macos-latest

    steps:
      - run: brew install automake

      - uses: actions/checkout@v3

      - name: bootstrap
        run: ./bootstrap.sh

      - name: configure
        run: ./configure

      - name: make
        run: make
      
      - run: src/dfu-programmer --help

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: macOS dfu-programmer
          path: src/dfu-programmer
